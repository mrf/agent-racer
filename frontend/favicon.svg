<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Checkered flag for Agent Racer -->
  <rect x="5" y="4" width="2" height="26" rx="1" fill="#888"/> <!-- Pole -->
  <path d="M7 4 Q16 2 25 6 Q16 10 25 14 Q16 10 7 12 Z" fill="#1a1a2e"/> <!-- Flag body -->
  <g fill="#fff"> <!-- Checkered pattern -->
    <rect x="8"  y="4.5" width="3" height="2.5"/>
    <rect x="14" y="4.5" width="3" height="2.5"/>
    <rect x="20" y="5.5" width="3" height="2.5"/>
    <rect x="11" y="7"   width="3" height="2.5"/>
    <rect x="17" y="7.5" width="3" height="2.5"/>
    <rect x="8"  y="9.5" width="3" height="2"/>
    <rect x="14" y="10"  width="3" height="2"/>
  </g>
  <g stroke-width="1.5" stroke-linecap="round"> <!-- Speed lines -->
    <line x1="10" y1="20" x2="22" y2="20" stroke="#7b68ee" opacity="0.7"/>
    <line x1="12" y1="23" x2="26" y2="23" stroke="#00d4ff" opacity="0.5"/>
    <line x1="8"  y1="26" x2="20" y2="26" stroke="#7b68ee" opacity="0.3"/>
  </g>
</svg>
